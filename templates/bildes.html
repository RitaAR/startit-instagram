<html>
<head>
  <title>StartIT Instagram & Čats</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style16.css') }}">
</head>

<body onload='lasiChatu();' class='body'>
<div class="container-all">
   <a href='#'><img id=img1 src='static/images/Virsraksts.png' /></a>
   <hr>
{% for pic in pictures %}  
<div class="container">
    <a href="{{ url_for('bilde', picture=pic) }}">
      <img src='{{pic}}' height='250px' width='250px' alt='{{pic}}'/>  
    </a>
    <span class="text">Komentāri: {{comments(pic)}}</span>
  </div>
{% endfor %}

<form action = "/bildes" method = "post">
  <br><br>
  <h5>Pievienot jaunu attēlu <br>(iekopējiet attēla adresi):</h5>
  <p><input type="text" name="newPicture"></p>
  <p><input type = "submit" value = "Pievienot" /></p>
</form>
</div>
</div>

<div class="container bootstrap">
  <div class="row info-box">
    <div class="col-md-6">
      <br>
      <h4>Laipni lūdzam, </h4> <h4 id='vards'>{{lietotajs}} !</h4>
    </div>
    <div class="col-md-6">
      <p id="versija"></p>
    </div>
  </div>
  <div class="row">
    <!-- selected chat -->
    <div class="col-md-12">
      <div class="chat-message">
        <ul class="chat" id="chats">
            <li class="left clearfix">
            </li>                   
        </ul>
      </div>           
		</div>
  </div>
  <div class="row">
    <div class="chat-box">
      <div class="input-group">
        <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
        <span class="input-group-btn">
          <button onClick="suutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
        </span>
      </div><!-- /input-group -->	
    </div> 
  </div>
</div>
<script src="{{url_for('static',filename='chats.js')}}" type="text/javascript"></script>
</body>
</html>
